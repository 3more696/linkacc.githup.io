<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
        }

        .upload-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .link-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="color"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 120px);
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            width: 30px;
            height: 30px;
            padding: 0;
        }

        .delete-btn:hover {
            background-color: #bb2d3b;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            
            input[type="text"] {
                width: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="bg-upload" accept="image/*">
            <button onclick="addNewLink()">Add New Link</button>
        </div>
        <div id="links-container"></div>
    </div>

    <script>
        // Background image upload
        document.getElementById('bg-upload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.body.style.backgroundImage = `url(${reader.result})`;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // Social media icon mapping
        const iconMap = {
            'facebook.com': 'fab fa-facebook',
            'twitter.com': 'fab fa-twitter',
            'instagram.com': 'fab fa-instagram',
            'linkedin.com': 'fab fa-linkedin',
            'youtube.com': 'fab fa-youtube',
            'github.com': 'fab fa-github',
            'default': 'fas fa-link'
        };

        function getIconClass(url) {
            for (const domain in iconMap) {
                if (url.includes(domain)) {
                    return iconMap[domain];
                }
            }
            return iconMap['default'];
        }

        function createLinkElement() {
            const linkDiv = document.createElement('div');
            linkDiv.className = 'link-item';
            linkDiv.innerHTML = `
                <input type="color" class="icon-color" value="#000000">
                <input type="text" class="link-url" placeholder="Enter URL">
                <i class="icon"></i>
                <button class="delete-btn" onclick="this.parentElement.remove()">Ã—</button>
            `;

            const urlInput = linkDiv.querySelector('.link-url');
            const colorInput = linkDiv.querySelector('.icon-color');
            const icon = linkDiv.querySelector('.icon');

            urlInput.addEventListener('input', function() {
                icon.className = getIconClass(this.value);
                icon.style.color = colorInput.value;
            });

            colorInput.addEventListener('input', function() {
                icon.style.color = this.value;
            });

            return linkDiv;
        }

        function addNewLink() {
            const linksContainer = document.getElementById('links-container');
            linksContainer.appendChild(createLinkElement());
        }

        // Add initial link
        addNewLink();
    </script>
</body>
</html>
